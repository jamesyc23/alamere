<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleRegexTextbox() {
            const answerExtractor = document.getElementById('answer_extractor');
            const otherRegexTextbox = document.getElementById('other_regex_textbox');
            if (answerExtractor.value === 'other_regex') {
                otherRegexTextbox.classList.remove('hidden');
            } else {
                otherRegexTextbox.classList.add('hidden');
            }
        }
    </script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="dataset">Dataset:</label>
            <input type="text" id="dataset" name="dataset">
        </div>
        <div class="form-group">
            <label for="answer_extractor">Answer extractor:</label>
            <select id="answer_extractor" name="answer_extractor" onchange="toggleRegexTextbox()">
                <option value="gsm8k">gsm8k</option>
                <option value="latex">latex</option>
                <option value="other_regex">other regex</option>
            </select>
        </div>
        <div class="form-group hidden" id="other_regex_textbox">
            <label for="other_regex">Other regex:</label>
            <input type="text" id="other_regex" name="other_regex">
        </div>
        <button type="button">Callibrate</button>
    </form>
</body>
</html>
